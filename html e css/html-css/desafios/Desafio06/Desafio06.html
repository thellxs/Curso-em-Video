<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="thellxs.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use h1 a h6">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Códigos-fonte</abbr></li>
        <abbr title="Use a tag ol">
            <li>Listas numeradas</li>
        </abbr>
        <li><abbr title="Use a tag ul">Listas com demarcadores</abbr></li>

    </ul>

</body>

</html>
