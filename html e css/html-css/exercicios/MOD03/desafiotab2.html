<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 2</title>
    <style>
          body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;

        }
        table{
            width: 300px;
            
        }
        td {
            border: 2px solid black;
            padding: 10px;
            background-color: rgb(177, 99, 250);
        }
        .a1, .b1, .c1, .n1{
            background-color: pink;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="a1">A</td>
            <td rowspan="4" class="b1">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="c1">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr><td colspan="4" class="n1">N</td></tr>

    </table>
</body>
</html>
