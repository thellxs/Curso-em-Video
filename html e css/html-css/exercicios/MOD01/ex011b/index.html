<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="midia/kibe.jpg" controls  loop>
        <source src="midia/valorant convert.mp4" type="video/mp4">
        <source src="midia/valroant.m4v" type="video/m4v">
        <source src="midia/valorant.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="vide/ogv">
    </video>
    <h1>Da pra inserir video do YouTube também</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/h7MYJghRWt0" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <!--Só clicar no compartilhar e incoporar q já vai gerar um codigo html e só colar aqui-->
    <h1>Inserindo videos do VIMEO</h1>
    <iframe src="https://player.vimeo.com/video/30652716?h=5991f267f7&loop=1&portrait=0" width="560" height="315"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>

</html>
