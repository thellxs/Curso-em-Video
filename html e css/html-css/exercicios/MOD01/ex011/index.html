<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="thellxs.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em <strong>HTML5</strong></p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Ambar Lucid - Timeless _ A COLORS SHOW.mp3" type="audio/mpeg">
        <source src="midia/Ambar Lucid - Timeless _ A COLORS SHOW.mp3" type="audio/mpeg">
        <source src="midia/Ambar Lucid - Timeless _ A COLORS SHOW.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não suporta o arquivo. <a href="midia/Ambar Lucid - Timeless _ A COLORS SHOW.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    

</body>
</html>
