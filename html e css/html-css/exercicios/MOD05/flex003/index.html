<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
</head>
<STYLE>
    div.conteiner {
        
            background-color: lightsalmon;  
            display: flex; 
            flex-flow: row wrap-reverse; <!--short hand q pd substituir o flex direction e flex wrap-->
    }
    div.item {
        background-color: lightblue;
        border: 1px solid black;Exemplo de bloco 
        text-align: center;
    }
</STYLE>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>

    </div>
</body>
</html>
